<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Calendrier - Gestion des heures</title>
    <link rel="stylesheet" href="style.css">
    <script src="Jour.js"></script>
    <script defer src="calendarHandler.js"></script>
    <script defer src="heures.js"></script>
</head>
<body>
    <div id="controleMois" aria-label="Navigation du mois">
        <button id="moisPrecedent" aria-label="Mois précédent">&lt;</button>
        <div id="moisAffiche" role="heading" aria-level="2"></div>
        <button id="moisSuivant" aria-label="Mois suivant">&gt;</button>
    </div>
    <div id="calendrier"></div>
    <div id="zoneEdition" style="display:none;">
        <h2>Édition du <span id="dateSelectionnee"></span></h2>
        <form id="formulaireHeures">
            <label>Heure d'embauche : <input type="time" id="heureEmbauche"></label><br>
            <label>Heure de débauche : <input type="time" id="heureDebauche"></label><br>
            <label>Durée de pause (minutes) : <input type="number" id="dureePause" min="0"></label><br>
            <button type="submit">Enregistrer</button>
        </form>
        <div id="infosJour"></div>
    </div>

</body>
</html>
